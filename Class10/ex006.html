<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font : 15pt Arial;
            background: chartreuse;
            color: cornsilk;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout',sair)

        function clicar(){           
            a.innerText='Clicou!'
            a.style.background ='red'
        }
        function entra(){
            a.innerText='Entrou!'
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
