<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo exercício</title>
    <style>
        body{
            background: brown;
            color: cadetblue;
        }
        h1{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Cadastro do Nacionalidade</h1>
    Qual seu país? <input type="text" id="text">
    <input type="button" value="Verificar" onclick="atuar()">
    <div id="res"></div>

    <script>
        function atuar(){
            txt = String(document.querySelector('input#text').value)
            res = document.querySelector('div#res')

            res.innerHTML = `<p>Seu país é ${txt}<p>`
            if(txt.toUpperCase() == 'BRASIL'){
                res.innerHTML += `<p>Você é <strong> brasileiro </strong><p>`
            }else{
                res.innerHTML += `<p>Você é <strong> estrangeiro </strong><p>`
            }
        }

    </script>
    
</body>
</html>
